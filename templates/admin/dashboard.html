<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Panel de Administrador</h1>
        <p class="text-center">Bienvenido, {{ session['username'] }}</p>
        <div class="row">
            <div class="col-md-6">
                <h3>Gestión de Usuarios</h3>
                <a href="{{ url_for('crear_usuario') }}" class="btn btn-primary">Crear Usuario</a>
                <a href="{{ url_for('ver_usuarios') }}" class="btn btn-secondary">Ver Usuarios</a>
            </div>
            
            <div class="col-md-6">
                <h3>Gestión de Libros</h3>
                <a href="{{ url_for('agregar_libro') }}" class="btn btn-primary">Agregar Libro</a>
                <a href="{{ url_for('ver_libros') }}" class="btn btn-secondary">Ver Libros</a>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar Sesión</a>
        </div>
    </div>
</body>
</html>
